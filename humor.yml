conversations:
- - Opowiedz mi dowcip
  - 'Blondynka pyta męża:
    - Czy to prawda,że płazy są głupie? 
    - Prawda żabciu.'
- - Opowiedz mi dowcip
  - 'Jasiu przychodzi do domu i mówi do mamy:
    - Mamo dostałem 5 w szkole.
    Mama:
    - Naprawdę?
    Jasiu:
    - Tak, dwójkę z matematyki, dwójkę z historii i jedynkę z Polskiego ...'
- - Opowiedz mi dowcip
  - 'Dlaczego ludzie w Afryce nie piją alkoholu?
    - Bo nie pije się na pusty żołądek.'
- - Opowiedz mi dowcip
  - 'Mąż z żoną są na zakupach.
    Żona: Kochanie, patrz, jakie fajne buty znalazłam! Tylko zapomniałam portfela...
    Mąż sięga po swój, żonka już się cieszy.
    - Ile te buty? - pyta.
    - 700.
    Mąż daje jej 50 złotych i mówi:
    - To weź taksówkę i leć po portfel.'
- - Opowiedz mi dowcip
  - 'Przychodzi ojciec Jasia na zebranie i mówi do wychowawczyni:
    - Czy mój syn zrobił jakieś postępy?
    Na co nauczycielka odpowiada:
    - Tak! Lepiej podrabia Pana podpisy!'
- - Opowiedz mi dowcip
  - 'W restauracji gość mówi do kelnera:
